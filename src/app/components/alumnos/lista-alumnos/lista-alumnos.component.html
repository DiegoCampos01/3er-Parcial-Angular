<div class="container mt-4">
  <h2 appTituloGrande>Lista de Alumnos</h2>
  <button mat-raised-button color="primary" routerLink="/alumnos/nuevo" class="mb-3">
    Nuevo Alumno
  </button>
  <table mat-table [dataSource]="alumnos" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno | nombreCompleto }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.email }}</td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.edad }}</td>
    </ng-container>

    <ng-container matColumnDef="calificacion">
      <th mat-header-cell *matHeaderCellDef>Calificaci√≥n</th>
      <td mat-cell *matCellDef="let alumno">
        <div [ngClass]="getCalificacionColor(alumno.calificacion)">
          {{alumno.calificacion}} - {{getCalificacionEstado(alumno.calificacion)}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let alumno">
        <button mat-button color="primary" [routerLink]="['/alumnos/editar', alumno.id]">
          Editar
        </button>
        <button mat-button color="warn" (click)="eliminarAlumno(alumno)">
          Eliminar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
